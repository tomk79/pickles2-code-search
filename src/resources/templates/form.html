<form name="pickles2-code-search__searchform" action="javascript:;" method="get">
	<div class="px2-p">
		<div class="px2-input-group">
			<input type="text" name="keyword" value="" class="px2-input" placeholder="" />
			<button class="px2-btn px2-btn--primary" type="submit">検索する</button>
		</div>
		<ul class="px2-horizontal-list">
			<li><label><input type="checkbox" name="options-regexp" /> 正規表現を有効にする</label></li>
			<li><label><input type="checkbox" name="options-casesensitive" /> 大文字/小文字を区別する</label></li>
			<li><label><input type="checkbox" name="options-matchfilename" /> ファイル名にマッチする</label></li>
		</ul>
	</div>

	<div class="px2-p">
		<ul class="px2-horizontal-list">
			<li>検索範囲</li>
			<li><select name="target-dir">
				<option value="all">すべて</option>
				<option value="contents_comment">contents comment</option>
				<option value="sitemaps">sitemaps</option>
				<option value="home_dir">home_dir (px-files)</option>
				<option value="sys-caches">_sys, caches</option>
				<option value="packages">packages</option>
			</select></li>
		</ul>
	</div>
	<div class="px2-p">
		<ul class="px2-horizontal-list">
			<li>除外する範囲</li>
			<li><label><input type="checkbox" name="ignore-contents-comment" /> contents comment</label></li>
			<li><label><input type="checkbox" name="ignore-sitemap" /> sitemap</label></li>
			<li><label><input type="checkbox" name="ignore-px-files" /> px-files</label></li>
			<li><label><input type="checkbox" name="ignore-sys-caches" checked="checked" /> _sys, caches</label></li>
			<li><label><input type="checkbox" name="ignore-packages" checked="checked" /> packages</label></li>
		</ul>
	</div>
</form>

<li>
	<div><strong class="selectable">{{ path|e }}</strong></div>

	<div class="pickles2-code-search__highlight-list">
		<ul>
			{% for highlight in highlights %}
				<li>{{ highlight }}</li>
			{% endfor %}
		</ul>
	</div>

	<ul class="px2-horizontal-list">
	{% for toolId, tool in tools %}
		<li><a href="javascript:;" data-path="{{ path|e }}" data-tool-id="{{ toolId|e }}" class="px2-a">{{ tool.label }}</a></li>
	{% endfor %}
	</ul>
</li>
